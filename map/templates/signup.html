{% extends "base_generic.html" %}

{% block content %}
<h2 style="color: white; margin-left: 20px;">Sign Up</h2>
<form method="post" style="color: white; margin-left: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            style="padding: 10px; background-color: purple; color: white; text-decoration: none; border-radius: 5px; cursor: pointer; cursor: hand;">
        Sign Up
    </button>
</form>
<p style="color: white; margin-left: 20px;">Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
{% endblock %}
