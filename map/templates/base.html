<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .dark-background {
        background-color: #333; /* Dark grey color */
        color: white;
        }
        .error-message {
        background-color: #333;
        color: red;
        }
        .submit-button {
            margin-top: 10px;
            background-color: #5d1060;
            color: white; /* White text color */
            padding: 10px 20px; /* Padding around the text */
            font-size: 14px; /* Font size */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Add a pointer cursor on hover */
        }
        /* Hover effect for the submit button */
        .submit-button:hover {
            background-color: #480d4a;
        }
        .form-group .errorlist {
            color: red;
        }
    </style>

    <title>Fixed gear community map</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="override dark-background">
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/map/">Fixed gear community map</a>
        </div>

        {% block navbar %}
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/map/login">Login</a></li>
            </ul>
        </div>
        {% endblock %}
    </div>
</nav>

<div class="container">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
