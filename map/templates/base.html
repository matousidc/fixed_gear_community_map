<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        .dark-background {
        background-color: #333; /* Dark grey color */
        color: white;
        }
        .error-message {
        background-color: #333;
        color: red;
        }
        .submit-button {
            margin-top: 10px;
            background-color: #5d1060;
            color: white; /* White text color */
            padding: 10px 20px; /* Padding around the text */
            font-size: 14px; /* Font size */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Add a pointer cursor on hover */
        }
        /* Hover effect for the submit button */
        .submit-button:hover {
            background-color: #480d4a;
        }
        .form-group .errorlist {
            color: red;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #202020;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-bottom: 20px;
    }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            # background-color: red;

    }
        .bike-photos-container {
        flex: 1;  /* Bike photos take up 1 unit of space */
        padding-bottom: 20px;
        border-radius: 8px;
        align-items: center;
        text-align: center;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        width: 50%;
        background-color: #202020;
<!--        background-color: #333;-->
    }

    .bike-photos {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        flex-direction: column;
        align-items: center;
    }

    .bike-photo {
        padding: 10px;
        text-align: center;
    }

    .bike-photo img {
        max-width: 500px;
        height: auto;
    }
    .thumbnail {
            cursor: pointer;
            border: 2px solid red;
            border-radius: 4px;
            padding: 5px;
            max-width: 400px;
            height: auto;
            transition: 0.3s;
    }
    .thumbnail:hover {
            border: 2px solid #555;
    }
    .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 30px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
    .modal-content {
        margin: auto;
        display: block;
        max-width: 70%;
        max-height: 70%;
    }
    .modal-caption {
        color: #ccc;
        font-size: 18px;
        text-align: center;
        padding: 10px 20px;
        font-weight:bold;
    }
    .existing-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 15px;
        object-fit: cover;
    }
    # manage photos
    .photo-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Space between photos */
        justify-content: center; /* Center align the row */
        margin-top: 20px;
    }

    .photo-item {
        position: relative;
        width: 300px;
        text-align: center;
        margin-bottom: 30px;
        margin-right: 30px;
    }
    .thumbnail-manage {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
    }
    .sortable-ghost {
        opacity: 0.4;  /* Semi-transparent during dragging */
        border: 2px dashed #ccc;
    }

    .drag-handle {
        position: absolute;
        top: 8px;
        right: 8px;
        color: black;
        padding: 4px;
        cursor: grab;
        font-size: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .drag-handle i {
        font-size: 32px;
    }
    #map {
            height: 600px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
    </style>

    <title>Fixed gear community map</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" crossorigin=""></script>

</head>
<body class="override dark-background">
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/map/">Fixed gear community map</a>
        </div>

        {% if profile %}
        <div id="navbar-out" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/map/logout">Logout</a></li>
            </ul>
        </div>
        {% endif %}

        {% block navbar %}
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/map/login">Login</a></li>
            </ul>
        </div>
        {% endblock %}

    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>


<script>
    function showModal(imageUrl, captionText) {
        var modal = document.getElementById("photoModal");
        var modalImage = document.getElementById("modalImage");
        var modalCaption = document.getElementById("modalCaption");
        modal.style.display = "block";
        modalImage.src = imageUrl;
        modalCaption.textContent = captionText;
    }

    function hideModal() {
        var modal = document.getElementById("photoModal");
        modal.style.display = "none";
    }

    var sortable = new Sortable(document.getElementById('sortable-list'), {
        animation: 150,  // Smooth animations during drag-and-drop
        ghostClass: 'sortable-ghost',  // CSS class applied during dragging
        handle: '.drag-handle',  // Drag handle selector
    });

    function deletePhoto(button) {
        const photoId = button.getAttribute('data-photo-id');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch(`delete-photo/${photoId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
        })
        .then(response => {
            if (response.ok) {
                // If successful, remove the photo item from the DOM
                button.closest('.photo-item').remove();
            } else {
                console.error('Failed to delete photo:', response.status);
            }
        })
        .catch(error => console.error('Error:', error));
    }

</script>

</body>
</html>
