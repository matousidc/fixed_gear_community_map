{% extends "base.html" %}

{% block content %}
<div class="jumbotron" style="margin-top: 50px; padding: 40px; margin-top: 20px; background-color: #9f9f8f;">
    <h1 class="display-4" style="color: #202020;">You have to be logged in to see user profiles</h1>
    <p class="lead" style="color: #333;">
        <a href="{% url 'login' %}?user_id={{ user_id }}" class="btn btn-primary">Login</a> or
        <a href="{% url 'signup' %}" class="btn btn-secondary">Register</a>
    </p>
</div>
{% endblock %}
