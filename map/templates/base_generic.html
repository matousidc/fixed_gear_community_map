<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed gear community map</title>
    <style>

                .profile-info {
                background-color: purple;
                text-align: center;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 60%;  /* Adjust width as needed */
                margin-bottom: 20px;
            }
                .profile-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
                background-color: red;

            }
                .bike-photos-container {
                flex: 1;  /* Bike photos take up 1 unit of space */
                background-color: #333;
                padding: 20px;
                border-radius: 8px;
            }

            .bike-photos {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }

            .bike-photo {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }

            .bike-photo img {
                max-width: 400px;
                height: auto;
            }
            .error-message {
            color: red;
            font-weight: bold;
            margin: 10px;
            }

            .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            }

            .modal-content {
                margin: auto;
                display: block;
                max-width: 80%;
                max-height: 80%;
            }

            .close {
                position: absolute;
                top: 20px;
                right: 35px;
                color: #ffffff;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            }

            .close:hover,
            .close:focus {
                color: #bbbbbb;
                text-decoration: none;
                cursor: pointer;
            }
                .thumbnail {
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 200px;
            height: 250px;
            transition: 0.3s;
            }

            .thumbnail:hover {
                border: 2px solid #555;
            }
    </style>
</head>
<body>

{% block content %}
{% endblock %}
</body>
</html>
