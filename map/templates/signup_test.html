{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading" style=" background-color: #202020; color: white;">Sign up</div>
                <div class="panel-body dark-background">
                    {% if error_message %}
                    <p class="bg-danger p-d ml-b" style="background-color: #333; color: red;">{{ error_message }}</p>
                    {% endif %}
                    <div class="form-group clearfix">
                        <label for="{{ form.email.id_for_label }}" class="col-md-4 control-label text-right">Email<span
                                class="text-red"></span>:</label>
                        <div class="col-md-6">
                            <input name="email" type="email" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.password1.id_for_label }}" class="col-md-4 control-label text-right">Password<span
                                class="text-red"></span>:</label>
                        <div class="col-md-6">
                            <input name="password1" type="password" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.password2.id_for_label }}" class="col-md-4 control-label text-right">Confirm
                            password:</label>
                        <!--                        <div class="col-md-6">-->
                        <!--                            {{ form.password2 }}-->
                        <!--                        </div>-->
                        <div class="col-md-6">
                            <input name="password2" type="password" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-4">
                        <input type="submit" value="Register" class="submit-button"> &nbsp;
                        <a href="/map/login">or Login</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
