{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading" style=" background-color: #202020; color: white;">Login</div>
                <div class="panel-body dark-background">
                    {% if error_message %}
                    <p class="bg-danger p-d ml-b" style="background-color: #333; color: red;">{{ error_message }}</p>
                    {% endif %}
                    <div class="form-group clearfix">
                        <label for="email" class="col-md-4 control-label text-right">Email:</label>
                        <div class="col-md-6">
                            <input name="email" value="" type="email" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="password" class="col-md-4 control-label text-right">Password:</label>
                        <div class="col-md-6">
                            <input name="password" type="password" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-4">
                        <!--                        <input name="login" type="submit" value="Login" class="btn btn-success"-->
                        <input name="login" type="submit" value="Login" class="submit-button"/> &nbsp;
                        <a href="/map/signup">or Register</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
